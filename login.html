<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5">
                <h2 class="text-center">Seja bem vindo!</h2>
                <h2 class="text-center">Faça o login para poder comprar</h2> 
            </div>
        </div>
    </div>  
        <div class="container mt-5">
            <div class="row">
                    <div class="m-auto col-md-6 position-relative center-block" id="formulario" style="box-shadow: -7px 2px 21px 8px rgba(0, 0, 0, 0.2);;">
                        <h4 class="mt-4 text-center">Login</h4>
                        <form role="form" class="text-center">
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="E-mail" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="senha" placeholder="Senha" required/>
                            </div>
        
                            <button type="submit" class="btn btn-primary m-auto" id="submit">Entrar</button>
        
                            <p class="mt-3">Não tem cadastro ainda? <a href="">Cadastre-se</a></p>
                        </form>
                    </div>
            </div>
        </div>
            
		</div>
    </div>
</body>
</html>
